<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Js Typing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
   
    <!-- Modal -->
    <div class="modal fade" id="regitrationModel" tabindex="-1" aria-labelledby="regitrationModelLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-center" id="regitrationModelLabel">Register yourself</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input name="first_name" type="text" class="form-control" id="first_name" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input name="last_name" type="text" class="form-control" id="last_name">
              </div>
              <div class="mb-3">
                <label for="minuites" class="form-label">Minuites</label>
                <select class="form-select a_myselect" aria-label="Default select example">
                  
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary a_save" onclick="saveRegistrationInfo()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid s_count">
      <section class="s_section h-100 rounded-5 overflow-hidden">
            <div class="row m-0 h-100">
                <div class=" col-9 overflow-hidden h-100 p-0 px-3 pt-2" style="background-color: #D2FFD1; border-top-left-radius: 25px; border-bottom-left-radius: 25px;">
                  <h1 class="display-6 m-0 p-2 pt-0 s_h33 overflow-hidden fw-semibold a_tcontent">
                    <!-- <span style="color:#6c39e0;">a</span> -->
                    <!-- <span class="text-decoration-underline text-danger display-5 fw-bold">O</span>  -->
                  </h1>
                  <div class=" d-flex justify-content-center a_keyboard">
                    <div class="s_h333">
                      <div>
                        <button onclick="playSound()" class="btn btn-light s_btn1 " style="width: 40px;">~<br>`</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">!<br>1</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">@<br>2</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">#<br>3</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">$<br>4</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">%<br>5</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">^<br>6</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">&<br>7</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">*<br>8</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">(<br>9</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">)<br>0</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">_<br>-</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">+<br>=</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 ps-1" style="width:90px; font-size: 12px;"><span><i class="fa-solid fa-arrow-left" style="color: #000000;"></i> backspace</span></button>
                      </div>
                      <div class="my-1">
                        <button onclick="playSound()" class="btn btn-light s_btn1" style="width:65px;">Tab</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 a_q">Q</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 a_w">W</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">E</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">R</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">T</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">Y</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">U</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">I</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">O</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">P</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">{<br>[</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">}<br>]</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0" style="width:65px;">|<br>\</button>
                      </div>
                      <div class="my-1">
                        <button onclick="playSound()" class="btn btn-light s_btn1" style="width:90px; font-size:14px;">caps lock</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 a_a">A</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 a_s">S</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">D</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">F</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">G</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">H</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">J</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">K</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">L</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">:<br>;</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">"<br>'</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1" style="width:95px;"><span><i class="fa-solid fa-arrow-left" style="color: #000000;"></i> &nbsp;Enter</span></button>
                      </div>
                      <div class="my-1">
                        <button onclick="playSound()" class="btn btn-light s_btn1" style="width:118px; font-size:14px;"><span>Shift  &nbsp;<i class="fa-solid fa-arrow-up" style="color: #000000;"></i></span></button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 a_z">Z</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 a_x">X</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">C</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">V</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">B</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">N</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">M</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0"><<br>,</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">><br>.</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0">?<br>/</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1" style="width:120px; font-size:14px;"><span>Shift  &nbsp;<i class="fa-solid fa-arrow-up" style="color: #000000;"></i></span></button>
                      </div>
                      <div class="my-1">
                        <button onclick="playSound()" class="btn btn-light s_btn1">ctrl</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">fn</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1"><i class="fa-brands fa-windows" style="color: #000000;"></i></button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">alt</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1" style="width:296px;"></button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">alt</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1">ctrl</button>
                        <button onclick="playSound()" class="btn btn-light s_btn1"><i class="fa-solid fa-chevron-left" style="color: #000000;"></i></button>
                        <button onclick="playSound()" class="btn btn-light s_btn1 pt-0"><i class="fa-solid fa-chevron-up" style="color: #000000;"></i><br><i class="fa-solid fa-chevron-down" style="color: #000000;"></i></button>
                        <!-- <span class="">
                          <button onclick="playSound()" class="btn btn-light s_btn1" style="height:20px;">K</button>
                          <button onclick="playSound()" class="btn btn-light s_btn1" style="height:20px;">K</button>
                        </span> -->
                        <button onclick="playSound()" class="btn btn-light s_btn1"><i class="fa-solid fa-chevron-right" style="color: #000000;"></i></button>
                      </div>
                    </div>
                  </div>
                  <div class="a_hand position-relative mx-auto">
                      <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_pinky" style="left: 10px;top:120px;"></div>
                      <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_ring" style="left: 45px;top:70px;"></div>
                      <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_middle" style="left: 89px;top:44px;"></div>
                      <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_index" style="left: 130px;top:62px;"></div>
                      <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky l_thumb" style="left: 174px;top:182px;"></div>
                      <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_thumb" style="left: 258px;top:183px;"></div>
                      <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_index" style="left: 317px;top:63px;"></div>
                      <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_middle" style="left: 366px;top:32px;"></div>
                      <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_ring" style="left: 410px;top:54px;"></div>
                      <div class="rounded-circle bg-danger a_circle position-absolute a_left_pinky r_pinky" style="left: 453px;top:112px;"></div>
                  </div>
                </div>
                <div class="col-3 p-3 h-100 ">
                  <h5 class="mt-5 m-0 a_welcome"></h5>
                  <h3 class="fw-semibold mt-4">Time <button class="btn btn-success btn-lg" onclick="start()">Start</button></h3>
                  <h1 class="display-1 fw-bold border-0 bg-transparent mb-5 a_myduration">03:00</h1>
                  <div class="d-grid gap-2 mx-auto mt-5 h-25">
                    <button class="btn btn-info" type="button">Previous</button>
                    <button class="btn btn-success" type="button">Next</button>
                   
                    <audio controls class="a_audio invisible">
                      <source src="./sound/k.mp3" type="audio/mpeg">
                    </audio>
                  </div>
                </div>
            </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
